<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/models/camera.css') }}" type="text/css">

  <link rel="icon" type="image/png" href="{{url_for('static', filename='images/icon.png')}}" sizes="32x32" />
  <title>Camara Streaming</title>
</head>
<body>
<header>
  <div><img src="{{url_for('static', filename='images/icon.png')}}" width="32px"></div>
  Camara Streaming
</header>
<main>
  <div class=row>
    <h2 id="console"></h2>
  </div>
  <div class=row>
    <div class="display-cover">
      <canvas></canvas>
  
      <div class="video-options">
          <select name="" id="" class="custom-select">
              <option value="raw" selected>raw</option>
              <option value="edges">edges</option>
              <option value="segmentation">segmentation</option>
              <option value="objects">objects</option>
              <option value="overlap">overlap</option>
              <option value="faces">faces</option>
              <option value="facemark">facemark</option>
              <option value="filter">filter</option>
          </select>
      </div>

    </div>  
  </div>

</main>

<script src="{{ url_for('static', filename='js/jquery/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery/velocity.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery/velocity.ui.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<!-- MQTT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace()
</script>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
